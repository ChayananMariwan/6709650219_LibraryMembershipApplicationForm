<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to <br>| Library Membership |</h1>
    <nav>
        <div>
            <p>| Library Membership :)</p>
        </div>

        <form>
            <label class="topic">Create Account</label><br><br>
            <fieldset>

                <legend>Information</legend>

                <label for="name">ชื่อ (ภาษาไทย) :</label>
                <input type="text" id="name" name="name" placeholder="ชญาณ์นันท์" required>
                <label for="surname">นามสกุล (ภาษาไทย) :</label>
                <input type="text" id="surname" name="surname" placeholder="มะริวรรณ์" required><br><br>

                <label for="engname">Name (English) :</label>
                <input type="text" id="engname" name="engname" placeholder="Chayanan" required>
                <label for="engsurname">Surname (English) :</label>
                <input type="text" id="engsurname" name="engsurname" placeholder="Mariwan" required><br><br>

                <label for="gender">Gender :</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br><br>

                <label for="date">Date of Birth :</label>
                <input type="date" id="date" name="date">
            </fieldset><br><br>

            <fieldset>

                <legend>Education</legend>

                <label for="studentid">Student ID :</label>
                <input type="text" id="studentid" name="studentid" placeholder="67xxxxxxxx" maxlength="10"><br><br>
                <label for="faculty">Faculty :</label>
                <select name="faculty" id="faculty" required>
                    <option value="นิติศาสตร์">นิติศาสตร์</option>
                    <option value="พาณิชยศาสตร์และการบัญชี">พาณิชยศาสตร์และการบัญชี</option>
                    <option value="รัฐศาสตร์">รัฐศาสตร์</option>
                    <option value="เศรษฐศาสตร์">เศรษฐศาสตร์</option>
                    <option value="สังคมสงเคราะห์ศาสตร์">สังคมสงเคราะห์ศาสตร์</option>
                    <option value="ศิลปศาสตร์">ศิลปศาสตร์</option>
                    <option value="วารสารศาสตร์และสื่อสารมวลชน">วารสารศาสตร์และสื่อสารมวลชน</option>
                    <option value="วิทยาลัยนวัตกรรม">วิทยาลัยนวัตกรรม</option>
                    <option value="วิทยาลัยสหวิทยาการ">วิทยาลัยสหวิทยาการ</option>
                    <option value="วิทยาลัยนานาชาติปรีดีพนมยงค์">วิทยาลัยนานาชาติปรีดีพนมยงค์</option>
                    <option value="สังคมวิทยาและมานุษยวิทยา">สังคมวิทยาและมานุษยวิทยา</option>
                    <option value="วิทยาศาสตร์และเทคโนโลยี">วิทยาศาสตร์และเทคโนโลยี</option>
                    <option value="วิศวกรรมศาสตร์">วิศวกรรมศาสตร์</option>
                    <option value="แพทยศาสตร์">แพทยศาสตร์</option>
                    <option value="สหเวชศาสตร์">สหเวชศาสตร์</option>
                    <option value="ทันตแพทยศาสตร์">ทันตแพทยศาสตร์</option>
                    <option value="พยาบาลศาสตร์">พยาบาลศาสตร์</option>
                    <option value="ศิลปกรรมศาสตร์">ศิลปกรรมศาสตร์</option>
                    <option value="สถาปัตยกรรมศาสตร์และการผังเมือง">สถาปัตยกรรมศาสตร์และการผังเมือง</option>
                    <option value="สาธารณสุขศาสตร์">สาธารณสุขศาสตร์</option>
                    <option value="เภสัชศาสตร์">เภสัชศาสตร์</option>
                    <option value="วิทยาการเรียนรู้และศึกษาศาสตร์">วิทยาการเรียนรู้และศึกษาศาสตร์</option>
                    <option value="สถาบันเทคโนโลยีนานาชาติสิรินธร (SIIT)">สถาบันเทคโนโลยีนานาชาติสิรินธร (SIIT)</option>
                    <option value="วิทยาลัยโลกคดีศึกษา">วิทยาลัยโลกคดีศึกษา</option>
                    <option value="วิทยาลัยแพทยศาสตร์นานาชาติจุฬาภรณ์">วิทยาลัยแพทยศาสตร์นานาชาติจุฬาภรณ์</option>
                    <option value="วิทยาลัยพัฒนศาสตร์ป๋วยอึ๊งภากรณ์">วิทยาลัยพัฒนศาสตร์ป๋วยอึ๊งภากรณ์</option>
                    <option value="อื่นๆ">อื่นๆ</option>
                </select> <br><br>

                <label for="email">E-mail address : </label>
                <input type="email" id="email" name="email" placeholder="Chaya@gmail.com"><br>
            </fieldset><br><br>

            <fieldset>

                <legend>Other</legend>

                <label for="types">Types of books you are interested :</label><br><br>
                <input type="checkbox" name="types" value="novel" checked="checked">Novel
                <input type="checkbox" name="types" value="literature">Literature
                <input type="checkbox" name="types" value="travel">Travel
                <input type="checkbox" name="types" value="education">Education
                <input type="checkbox" name="types" value="kids">Kids
                <input type="checkbox" name="types" value="lifestyle">Lifestyles
                <input type="checkbox" name="types" value="business">Business <br><br>
                <input type="checkbox" name="types" value="psychology">Psychology&Self Improvement
                <input type="checkbox" name="types" value="healthy">Healthy&Beauty
                <br><br>


                <label for="color">Your fav color :</label>
                <input type="color" id="color" name="color"><br>
                <label for=" news">Would you like to recieve library news by email? :</label><br>
                <input type="radio" id="yes" name="news" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="news" value="no">
                <label for="no">No</label>

            </fieldset><br>

            <input type="submit" value="Create">
        </form>
    </nav>

    <footer>Copyright 2024</footer>
</body>

</html>
